name: audiowaveform

on: [push]
# on:
#   push:
#     paths:
#       - 'audiowaveform-bin/**'

jobs:
  build:
    timeout-minutes: 15
    runs-on: ubuntu-16.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Checkout submodules
      shell: bash
      run: |
        auth_header="$(git config --local --get http.https://github.com/.extraheader)"
        git submodule sync --recursive
        git -c "http.extraheader=$auth_header" -c protocol.version=2 submodule update --init --force --recursive --depth=1
    - name: Dependencies
      run: |
        sudo apt-get install git make cmake libmad0-dev \
        libid3tag0-dev libsndfile1-dev libgd-dev libboost-filesystem-dev \
        libboost-program-options-dev \
        libboost-regex-dev
    - name: Build
      run: mkdir build && cd build && cmake -D BUILD_STATIC=1 -D ENABLE_TESTS=0 -D CMAKE_BUILD_TYPE=Release .. && make && ls
      working-directory: ./audiowaveform-bin/src
